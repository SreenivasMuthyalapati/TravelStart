<html><head><title>Test Report</title><style>table {width: 100%; border-collapse: collapse;}table, th, td {border: 1px solid black; padding: 8px; text-align: left;}th {background-color: #f2f2f2;}tr:nth-child(even) {background-color: #f9f9f9;}tr:nth-child(odd) {background-color: #fff;}.pass {color: green;}.fail {color: red;}.scenario-row {cursor: pointer; background-color: #e9f7fd;}.details-row {display: none;}</style><script>function toggleDetails(scenarioId) {  var rows = document.getElementsByClassName(scenarioId);  for (var i = 0; i < rows.length; i++) {    rows[i].style.display = rows[i].style.display === 'none' ? 'table-row' : 'none';  }}</script></head><body><h1>Test Report</h1><table><tr><th>Test Scenario ID</th><th>Test Case ID</th><th>Test Case Summary</th><th>Test Status</th><th>Booking Reference or Correlation ID</th></tr></table><br><br><p>Total Test Cases: 0</p></body></html>
